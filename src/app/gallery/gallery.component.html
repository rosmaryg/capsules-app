<div fxLayout="row" fxLayoutAlign="center center" style="height: 85px;"></div>
<div fxLayout="column" fxLayoutAlign="center stretch" style="padding: 10px 100px">
  <div fxLayout="row" fxLayoutAlign="space-between center" style="padding: 45px 45px 20px">
    <div fxLayout="row" fxLayoutAlign="space-around center" *ngIf="!gridView">
      <button mat-icon-button (click)="gridView = true;" style="outline: none;">
        <img src="./assets/icons/grid_inactive.svg" style="margin:5px; width: 32px; height: 23px;">
      </button>
      <button mat-icon-button style="outline: none;">
        <img src="./assets/icons/list_active.svg" style="margin:5px; width: 32px; height: 23px;">
      </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center" *ngIf="gridView">
      <button mat-icon-button style="outline: none;">
        <img src="./assets/icons/grid_active.svg" style="margin:5px; width: 32px; height: 23px;">
      </button>
      <button mat-icon-button (click)="gridView = false;" style="outline: none;">
        <img src="./assets/icons/list_inactive.svg" style="margin:5px; width: 32px; height: 23px;">
      </button>
    </div>

    <app-sorter [(sortBy)]="sortBy" [(sortAscending)]="sortAscending" [sortByOptions]="sortByOptions" [(capsules)]="capsules"></app-sorter>

  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 capsule-container" *ngFor="let capsule of capsules">
          <div class="capsule-border">
            <mat-card class="view zoom capsule clickable" (click)="openDetails(capsule);">
              <img src="{{ 'https://gitcdn.link/cdn/jy-america/capsules-content/master/images/' + capsule.id + '.jpg' }}" class="img-fluid" alt="">
              <div class="mask flex-center" [ngClass]="{'rgba-orange-strong': capsule.hover, 'rgba-black-strong': !capsule.hover}"
                   (mouseenter)="capsule.hover = true;" (mouseleave)="capsule.hover = false;">
                <div fxLayout="column" fxLayoutAlign="end center">
                  <h4 class="white-text capsule-text">{{ capsule.title }}</h4>
                  <i class="white-text capsule-text capsule-subheading">{{ capsule.meta.author }}</i>
                </div>
              </div>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
